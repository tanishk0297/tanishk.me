<!DOCTYPE html>
<html lang="en">

<head>
    <title>Glassmorphism Skills Bar</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            /* background-color: #0aa0ca; */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            width: 40%;
            min-width: 590px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .container {
            width: 100%;
            padding: 30px 30px 50px;
            background-color: white;
            border: 2px solid rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            overflow: auto;
            /* Make the container scrollable */
            max-height: 500px;
            /* Set a max height for the container */
        }

        .container * {
            font-family: "Poppins", sans-serif;
            color: black;
            font-weight: 500;
        }

        h2 {
            margin-bottom: 50px;
            letter-spacing: 2px;
            text-align: center;
            font-size: 33px;
            font-weight: bold;
        }

        .skills:not(:last-child) {
            margin-bottom: 30px;
        }

        .details {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .bar {
            position: relative;
            border: 2px solid #0d96e0;
            border-radius: 20px;
        }

        .bar div {
            position: relative;
            width: 0;
            height: 9px;
            border-radius: 10px;
            background-color: #0d96e0;
        }

        #html-bar {
            animation: html-fill 5s 2s infinite;
        }

        @keyframes html-fill {
            100% {
                width: 90%;
            }
        }

        #css-bar {
            animation: css-fill 5s 2s infinite;
        }

        @keyframes css-fill {
            100% {
                width: 75%;
            }
        }

        #js-bar {
            animation: js-fill 5s 2s infinite;
        }

        @keyframes js-fill {
            100% {
                width: 72%;
            }
        }

        #jQuery-bar {
            animation: jQuery-fill 5s 2s infinite;
        }

        @keyframes jQuery-fill {
            100% {
                width: 58%;
            }
        }

        #react-bar {
            animation: react-fill 5s 2s infinite;
        }

        @keyframes react-fill {
            100% {
                width: 69%;
            }
        }

        #expressjs-bar {
            animation: expressjs-fill 5s 2s infinite;
        }

        @keyframes expressjs-fill {
            100% {
                width: 53%;
            }
        }

        #nodejs-bar {
            animation: nodejs-fill 5s 2s infinite;
        }

        @keyframes nodejs-fill {
            100% {
                width: 72%;
            }
        }

        #mongodb-bar {
            animation: mongodb-fill 5s 2s infinite;
        }

        @keyframes mongodb-fill {
            100% {
                width: 47%;
            }
        }

        #python-bar {
            animation: python-fill 5s 2s infinite;
        }

        @keyframes python-fill {
            100% {
                width: 80%;
            }
        }

        /* Add keyframes and styles for other skills */
        #c-bar {
            animation: c-fill 5s 2s infinite;
        }

        @keyframes c-fill {
            100% {
                width: 67%;
            }
        }

        #oops-bar {
            animation: oops-fill 5s 2s infinite;
        }

        @keyframes oops-fill {
            100% {
                width: 72%;
            }
        }

        /* Add similar keyframes and styles for other skills */
        #salesforce-bar {
            animation: salesforce-fill 5s 2s infinite;
        }

        @keyframes salesforce-fill {
            100% {
                width: 63%;
            }
        }

        #figma-bar {
            animation: figma-fill 5s 2s infinite;
        }

        @keyframes figma-fill {
            100% {
                width: 92%;
            }
        }

        /* Add similar keyframes and styles for other skills */
        #uiux-bar {
            animation: uiux-fill 5s 2s infinite;
        }

        @keyframes uiux-fill {
            100% {
                width: 87%;
            }
        }

        #prompt-engineering-bar {
            animation: prompt-engineering-fill 5s 2s infinite;
        }

        @keyframes prompt-engineering-fill {
            100% {
                width: 87%;
            }
        }

        #arvr-bar {
            animation: arvr-fill 5s 2s infinite;
        }

        @keyframes arvr-fill {
            100% {
                width: 43%;
            }
        }

        #new-skill-bar {
            animation: break 5s 2s infinite;
        }



        @keyframes break {
            0% {
                width: 0;
            }

            50% {
                width: 100%;
                border-top-left-radius: 20px;
                border-bottom-left-radius: 20px;
            }

            100% {
                width: 110%;
                border-top-left-radius: 10px;
                border-bottom-left-radius: 0;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #0ac7ca;
            background-image: url('');
            background-size: cover;
            background-position: 50% 50%;
            background-repeat: no-repeat;
            z-index: -1;
            /* Adjust the z-index to ensure it's behind other content */
        }
    </style>
</head>

<body>

    <div id="particles-js"></div>

    <div class="wrapper">
        <div class="shape-1"></div>
        <div class="shape-2"></div>
        <div class="container">
            <!-- Your content here -->

            <div class="skills">

                <div class="bar">

                </div>
            </div>
            <div class="skills">
                <div class="details">
                    <span>Figma</span>
                    <span>92%</span>
                </div>
                <div class="bar">
                    <div id="figma-bar"></div>
                </div>
            </div>
            <!-- Add similar blocks for other skills -->
            <div class="skills">
                <div class="details">
                    <span>UI/UX</span>
                    <span>87%</span>
                </div>
                <div class="bar">
                    <div id="uiux-bar"></div>
                </div>
            </div>
            <div class="skills">
                <div class="details">
                    <span>Prompt Engineering</span>
                    <span>87%</span>
                </div>
                <div class="bar">
                    <div id="prompt-engineering-bar"></div>
                </div>
            </div>
            <div class="skills">
                <div class="details">
                    <span>Ar/Vr</span>
                    <span>43%</span>

                <div class="bar">

                </div>
            </div>
            <div class="skills">

                    <span>Possibility Of Learning New Skills</span>

                </div>
                <div class="bar">
                    <div id="new-skill-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Particle.js
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80, // Increase the number of particles
                    "density": {
                        "enable": true,
                        "value_area": 800 // Increase the value area for density
                    }
                },
                "color": {
                    "value": "#ffffff" // Change the color to white or another contrasting color
                },
                "shape": {
                    "type": "circle", // Set the shape to circle
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                // Add more Particle.js settings here if needed
            }
        });
    </script>
</body>

</html>
